<!DOCTYPE html>
<html>
  <head>

  	<!-- Let the world know about a repository ... -->
  	<meta name="tap-repository" content="http://bkardell.github.io/test-repo/repository.html">

	<!-- What do you want to load out of the repository? --> 
	<script data-tap-get="hitch-0.6.3-min.js"></script>
	<script data-tap-get="jquery-1.10.2.min.js"></script>

	<!-- Include tap ... -->
	<script type="application/javascript" src="http://bkardell.github.io/test-repo/dist/tap.js"></script>
	

	<!-- Wanna know when scripts are ready? -->
	<script>
		tap.ready(function(){
			document.getElementById("test").value = 
			  "All my files loaded... Anyone using this repo shouldnt have to fetch again..."
			  "\nhitch: " + Hitch
			  "\nJQuery: " + $;
		});
	</script>

  </head>
  <body>
  	See <a href="https://github.com/bkardell/test-repo/blob/gh-pages/README.md">README</a>
  	<hr />
	<textarea rows="5" cols="30" id="test">Fetching...</textarea>

  </body>
</html>
